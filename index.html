<script type="text/javascript">
	$(document).ready(function() {
		
		// Movable Background //
		var mouseX;
		var mouseY;
		$(document).mousemove( function(e) {
			mouseX = -e.pageX/2; 
			mouseY = -e.pageY/2;
			$('h1').css({'background-position': mouseX + "px " + mouseY + "px"});
		});

		// Open-Close button //
		$('.menu-button').click(function() {

		});
	});
